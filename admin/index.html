<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Crm - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id= "pop-up">
        <span id="pop-up-text"></span>
    </div>
    <div id="admin-page">

    <h1 class="page-title">Admin Panel</h1>

    <section class="admin-section" id="users-section">
        <h2>Users</h2>

        <form id="add-user-form" onsubmit="addUser(event)">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="password" placeholder="Password" required>

            <select name="role">
                <option value="Admin">Admin</option>
                <option value="Manager">Manager</option>
                <option value="Master">Master</option>
            </select>

            <button type="submit">Add User</button>
        </form>

        <div id="users-list">
            <!-- user item -->
            <!--
            <div class="user-row" id="user-1">
                <span>admin</span>
                <span>Admin</span>
                <button onclick="deleteUser(1)">Delete</button>
            </div>
            -->
        </div>
    </section>

    <section class="admin-section" id="orders-section">
        <h2>Orders</h2>
        <div id="orders-container"></div>
    </section>

    <section class="admin-section" id="services-section">
        <h2>Services</h2>

        <form id="add-service-form" onsubmit="addService(event)">
            <input type="text" name="name" placeholder="Service name" required>
            <input type="number" name="price" placeholder="Price" required>
            <input type="number" name="time" placeholder="Estimated time (min)">
            <button type="submit">Add Service</button>
        </form>

        <div id="services-admin-list">
            <!--
            <div class="admin-item" id="service-1">
                <span>Замена масла</span>

                <input type="number" value="1000">
                <button onclick="saveService(1)">Save</button>
                <button onclick="deleteService(1)">Delete</button>
            </div>
            -->
        </div>
    </section>

    <section class="admin-section" id="parts-section">
        <h2>Parts</h2>

        <form id="add-part-form" onsubmit="addPart(event)">
            <input type="text" name="name" placeholder="Part name" required>
            <input type="number" name="price" placeholder="Price" required>
            <button type="submit">Add Part</button>
        </form>

        <div id="parts-admin-list">
            <!--
            <div class="admin-item" id="part-1">
                <span>Фильтр</span>

                <input type="number" value="300">
                <button onclick="savePart(1)">Save</button>
                <button onclick="deletePart(1)">Delete</button>
            </div>
            -->
        </div>
    </section>

</div>

</body>
</html>
<script src="script.js"></script>
