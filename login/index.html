<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Crm - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id= "pop-up">
        <span id="pop-up-text"></span>
    </div>
    <form id= "login-form">
        <input name="login" type="text" id="login-text"  placeholder="Login" required autocomplete="off" />
        <input name="password" type="password" id="password-text"  placeholder="Password" required autocomplete="off" />
        <button type="submit">Login</button>
    </form>
</body>
</html>
<script src="script.js"></script>
